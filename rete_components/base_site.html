<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>NeuroFlow</title>
	<link rel="icon" href="images/favicon.png">

	<!-- Stylesheets -->
	<!-- FIXME: Update to bootstrap 4 -->
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<nav class="navbar ">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="Brand" src="images/neurosquare.png" style="height: 100%;">
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
				<!-- Nothing -->
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<!-- Tool menu-->
	<button id="tool_btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="closed">
		<i class="material-icons" >
			add
		</i>
	</button>

	<!-- All RETE Components -->
	<div id="ddmenu" class="dropside">
		{{__REPLACE_ME__}}
	</div>

	<button id="clr_btn" type="button" class="btn btn-default" aria-haspopup="true">
		<i class="material-icons" >
			clear
		</i>
	</button>

	<!-- Playground -->
	<div id="rete" class="node-editor">
	</div>

	<!-- Available Nodes for use in the Playground -->
	<template id="MuseNode">
		<div class="node" :class="[selected(), node.name] | kebab">
			<div class="title" >
				<button id="Muse_BT" class="bt_btn" onclick="myFunction()">
					<i class="material-icons">
						settings_bluetooth
					</i>
				</button>

				<div style="display: inline-block; width: 100%; text-align: center;">{{node.name}}</div>
			</div>

			<div class="content">
				<div class="col" v-if="node.controls.size&gt;0 || node.inputs.size&gt;0">
					<div class="input" v-for="input in inputs()" :key="input.key" style="text-align: left">
						<Socket v-socket:input="input" type="input" :socket="input.socket" :used="() => input.connections.length"></Socket>
						<div class="input-title" v-show="!input.showControl()"  >{{input.name}}</div>
						<div class="input-control" v-show="input.showControl()" v-control="input.control"></div>
					</div>
				</div>

				<div class="control" v-for="control in controls()" v-control="control" style="display: none;"></div>

				<div class="col">
					<div class="output" v-for="output in outputs()" :key="output.key">
						<div class="output-title" >{{output.name}}</div>
						<Socket v-socket:output="output" type="output" :socket="output.socket" :used="() => output.connections.length" class="output-socket"></Socket>
					</div>
				</div>
			</div>
		</div>
	</template>

	<template id="CustomNode">
		<div class="node" :class="[selected(), node.name] | kebab">
			<div class="title">

				<div style="display: inline-block; width: 100%; text-align: center;">{{node.name}}</div>
			</div>
			<div class="content">
				<div class="col" v-if="node.controls.size&gt;0 || node.inputs.size&gt;0">
					<div class="input" v-for="input in inputs()" :key="input.key" style="text-align: left">
						<Socket v-socket:input="input" type="input" :socket="input.socket" :used="() => input.connections.length"></Socket>
						<div class="input-title" v-show="!input.showControl()" style="margin-right: 10px">{{input.name}}</div>
						<div class="input-control" v-show="input.showControl()" v-control="input.control"></div>
					</div>
				</div>
				<div class="control" v-for="control in controls()" v-control="control"></div>
				<div class="col">
					<div class="output" v-for="output in outputs()" :key="output.key">

						<div class="output-title" style="margin-left: 10px">{{output.name}}</div>
						<Socket v-socket:output="output" type="output" :socket="output.socket" :used="() => output.connections.length"></Socket>
					</div>
				</div>
			</div>
		</div>
	</template>

	<template id="OperatorNode">
		<div class="node" :class="[selected(), node.name] | kebab">
			<div class="content">
				<div class="col" v-if="node.controls.size&gt;0 || node.inputs.size&gt;0">
					<div class="input" v-for="input in inputs()" :key="input.key" style="text-align: left">
						<Socket v-socket:input="input" type="input" :socket="input.socket" :used="() => input.connections.length"></Socket>
					</div>
				</div>
				<div class="col" style="vertical-align: middle">
					<div class="control" v-for="control in controls()" v-control="control" ></div>
				</div>
				<div class="col"  style="vertical-align: middle">
					<div class="output" v-for="output in outputs()" :key="output.key">
						<Socket v-socket:output="output" type="output" :socket="output.socket" :used="() => output.connections.length"></Socket>
					</div>
				</div>
			</div>
		</div>
	</template>

	<template id="PlotNode">
		<div class="node" :class="[selected(), node.name] | kebab">
			<div class="content">
				<div class="col" v-if="node.controls.size&gt;0 || node.inputs.size&gt;0">
					<div class="input" v-for="input in inputs()" :key="input.key" style="text-align: left; margin-left: auto; margin-right: auto;">
						<Socket v-socket:input="input" type="input" :socket="input.socket" :used="() => input.connections.length"></Socket>
					</div>
				</div>
				<div class="col" style="vertical-align: middle">
					<div class="control" v-for="control in controls()" v-control="control" ></div>
				</div>
				<div class="col"  style="vertical-align: middle">
					<div class="output" v-for="output in outputs()" :key="output.key">
						<Socket v-socket:output="output" type="output" :socket="output.socket" :used="() => output.connections.length"></Socket>
					</div>
				</div>
			</div>
		</div>
	</template>

	<template id="SimSigNode">
		<div class="node" :class="[selected(), node.name] | kebab">
			<div class="title">

				<div style="display: inline-block; width: 100%; text-align: center;">{{node.name}}</div>
			</div>
			<div class="content">
				<div class="col" v-if="node.controls.size&gt;0 || node.inputs.size&gt;0">
					<div class="input" v-for="input in inputs()" :key="input.key" style="text-align: left">
						<Socket v-socket:input="input" type="input" :socket="input.socket" :used="() => input.connections.length"></Socket>
						<div class="input-title" v-show="!input.showControl()">{{input.name}}</div>
						<div class="input-control" v-show="input.showControl()" v-control="input.control"></div>
					</div>
				</div>
				<div class="control" v-for="control in controls()" v-control="control"></div>
				<div class="col">
					<div class="output" v-for="output in outputs()" :key="output.key">

						<div class="output-title">{{output.name}}</div>
						<Socket v-socket:output="output" type="output" :socket="output.socket" :used="() => output.connections.length"></Socket>
					</div>
				</div>
			</div>
		</div>
	</template>
</body>

<!-- Scripts -->
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- NeuroFlow Vendor Dependencies -->
<script src="js/vendors~neuroflow.pack.js"></script>

<!-- NeuroFlow -->
<script src="js/neuroflow.pack.js"></script>

</html>
